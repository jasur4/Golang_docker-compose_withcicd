name: Go CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/golang_docker-comp

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Проверяем код
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Логин в GitHub Container Registry через PAT
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Шаг 3: Сборка Docker образа
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:latest .

      # Шаг 4: Пуш Docker образа
      - name: Push Docker image
        run: docker push $IMAGE_NAME:latest

  deploy:
    name: Deploy to Server via docker compose V2
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}

            # Переходим в папку с docker-compose.yml
            cd /opt/go-app || exit 1

            # Логинимся в GHCR через PAT
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Используем Compose V2 (docker compose без дефиса)
            docker compose pull
            docker compose up -d --force-recreate

